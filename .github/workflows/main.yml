name: Release

on:
  push:


jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          
      - name: Build Docker image
        working-directory: ../Listify-Backend
        run: docker build . --file Dockerfile --tag jelmerr/s3-ips-jelmer

      - name: Docker push
        run: docker push jelmerr/s3-ips-jelmer
